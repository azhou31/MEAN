<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration</h1>
    <h3>Account Information</h3>
      <form (submit)="onSubmit()" #regForm="ngForm">
        <p>First Name:
          <input type="text" name="firstName"
          required
          minlength="3"
          maxlength="24"
          [(ngModel)]='user.firstName'
          #firstName='ngModel'> <span *ngIf="firstName.errors">First name must be at least 3 characters.</span></p>
        <p>Last Name:
          <input type="text" name="lastName"
          required
          minlength="3"
          maxlength="24"
          [(ngModel)]='user.lastName'
          #lastName='ngModel'> <span *ngIf="lastName.errors">Last name must be at least 3 characters.</span> </p>
        <p>Email
            <input type="email" name="email"
            required
            minlength="3"
            maxlength="24"
            [(ngModel)]='user.email'
            #email='ngModel'></p>
        <p>Password
          <input type="password" name="password"
          required
          minlength="3"
          maxlength="10"
          pattern="^([a-zA-Z0-9@*#]{8,15})$"
          [(ngModel)]='user.password'
          #password='ngModel'> <span *ngIf="password.errors">Password is required.</span> </p>
        <p>Password Confirmation
          <input type="password" name="passConfirm"
          required
          minlength="3"
          maxlength="10"
          pattern="^([a-zA-Z0-9@*#]{8,15})$"
          [(ngModel)]='user.passConfirm'
          #passConfirm='ngModel'></p>
        <p>Street Address
          <input type="text" name="address"
          required
          minlength="3"
          maxlength="24"
          [(ngModel)]='user.address'
          #address='ngModel'> <span *ngIf="address.errors">Address is required.</span> </p>
        <p>Unit/Apt #
            <input type="text" name="unit"
            required
            minlength="3"
            maxlength="24"
            [(ngModel)]='user.unit'
            #unit='ngModel'></p>
        <p>City
          <input type="text" name="city"
          required
          minlength="3"
          maxlength="24"
          [(ngModel)]='user.city'
          #city='ngModel'> <span *ngIf="city.errors">City is required.</span> </p>
        <p><input type="submit" ></p>
      </form>
</body>
</html>
